name: Build and Push Docker Images

on:
  release:
    types: [published]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "major=$(echo $VERSION | cut -d. -f1)" >> $GITHUB_OUTPUT
          echo "minor=$(echo $VERSION | cut -d. -f1-2)" >> $GITHUB_OUTPUT

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/api/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/api:${{ steps.version.outputs.version }}
            ${{ secrets.DOCKER_USERNAME }}/api:${{ steps.version.outputs.minor }}
            ${{ secrets.DOCKER_USERNAME }}/api:${{ steps.version.outputs.major }}
            ${{ secrets.DOCKER_USERNAME }}/api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Web image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/web/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/web:${{ steps.version.outputs.version }}
            ${{ secrets.DOCKER_USERNAME }}/web:${{ steps.version.outputs.minor }}
            ${{ secrets.DOCKER_USERNAME }}/web:${{ steps.version.outputs.major }}
            ${{ secrets.DOCKER_USERNAME }}/web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
